version: '3'
services:
    #webservice
    web:
        build:
            context: ./php
            dockerfile: Dockerfile 
        container_name: phpform
        volumes:
            - ./php:/var/www/html/
        ports:
            - 8008:80
        depends_on:
            - db
              
    #database       
    db:
        container_name: mysqlform
        image: mysql:latest        
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: student_sample
            MYSQL_USER: user
        ports:
            - 6033:3306